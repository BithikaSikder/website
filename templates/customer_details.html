{% extends 'base.html' %}

{% block content %}
<style>
    table{
        width: 100%;
    }
    th, td{
        border: 1px solid black;
    }
    th{
        background-color: red;
        color: white;
    }
</style>
    <h2>Customer Details</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        {% for item in all %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.adress}}</td>
        </tr>
        {% endfor %}
</table>
    
{% endblock content %}
