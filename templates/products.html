{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for item in all %}
            <div class="col md-3">
                <div class="card">
                    <img src="{{item.p_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.p_name}}</h5>
                        <p class="card-text">Rs. {{item.p_price}}</p>
                        <a href="#" class="btn btn-primary">Show Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
        
{% comment %} {% for item in all %}
<div class="card" style="width: 18rem;">
    <img src="{{item.p_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{item.p_name}}</h5>
        <p class="card-text">Rs. {{item.p_price}}</p>
        <a href="#" class="btn btn-primary">Show Details</a>
    </div>
</div>
{% endfor %} {% endcomment %}
{% endblock content %}
