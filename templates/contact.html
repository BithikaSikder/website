{% extends 'base.html' %}
{% block title %}Contact Page{% endblock title %}
{% block content %}

<form action="contact" method="post">
    {% csrf_token %}
    <div class="container">
        <h1 style="text-align: center;">Contact Us</h1>
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="" name="cp_name" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Contact</label>
            <input type="text" class="form-control" id="" name="cp_phone" placeholder="Contact Number">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" id="" name="cp_email" placeholder="Your Email">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Your Message</label>
            <textarea class="form-control" id="" rows="5" name="cp_msg"></textarea>
        </div>
        <div class="mb-3 text-center">    
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock content %}
